<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="quiz.js" defer></script>
    <title>Quiz</title>
</head>
<body>
    <div class="container">
        <div id="quiz">
            <div class="question" id="queTion">
                <h1 id="queTion">Some Question Goes Here</h1>
            </div>
            <div class="row">
                <input type="radio" name="option" value="a" id="option1">
                <label for="option1">Option 1</label>
            </div>
            <div class="row">
                <input type="radio" name="option" value="b" id="option2">
                <label for="option2">Option 2</label>                
            </div>
            <div class="row">
                <input type="radio" name="option" value="c" id="option3">      
                <label for="option3">Option 3</label>          
            </div>
            <div class="row">
                <input type="radio" name="option" value="d" id="option4">    
                <label for="option4">Option 4</label>            
            </div>
            <input type="button" value="Next" class="btnCss" id="next">
            <input type="button" value="Submit" class="btnCss" id="btn">
            <!-- <input type="button" value="Previous" class="btnCss" id="prev"> -->
            <!-- <button class="btnCss" id="prev">Previous</button> -->
            <!-- <button class="btnCss" id="btn">Submit</button> -->
            <!-- <button class="btnCss" id="next">Next</button> -->
        </div>
        <button class="btnCss" id="btnRef">Refresh</button>
    </div>
</body>
</html>
